<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bookshelf.css" type="text/css">
    <title>Bookshelf App</title>
</head>
<body>
    <main>
        <div id="wrapper">
            <!-- Search Your Book-->
            <div id="container-one">
                <h1 class="search">Search Your Book</h1>
                <div class="search-book">
                    <label for="search">Title:</label>
                    <input type="text" id="search" name="search" placeholder="Ex: Hamlet">
                </div>
                <div id="search-preview"></div>
            </div>
            <form action="#" id="form">
            <!-- Add Your Book -->
                <div id="container-two">
                    <h1 class="add">Add Your Book</h1>
                    <div class="book-title">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Ex: To Kill a Mockingbird" required>
                    </div>
                    <div class="book-title">
                        <label for="author">Author:</label>
                        <input type="text" id="author" placeholder="Ex: Harper Lee" required>
                    </div>
                    <div class="book-title">
                        <label for="year">Year:</label>
                        <input type="text" id="year" placeholder="Ex: 1960" required>
                    </div>
                    <div class="button">
                        <input type="button" value="Unfinished" id="unfinished">
                        <input type="button" value="Completed" id="completed">
                    </div>
                </div>
            </form>
            <!--Unfinished Book-->
                <div id="container-three">
                    <h1>Unfinished Book</h1>
                </div>
            <!--Completed Book-->
                <div id="container-four">
                    <h1>Completed Book</h1>
                </div>
        </div>
    </main>
    <script src="bookshelf.js" type="text/javascript"></script>
</body>
</html>
